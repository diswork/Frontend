<ion-content scroll=true>

  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/diswork-logo2.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-icon class="margen-palabra" name="person"></ion-icon>
                  <ion-input placeholder="Email" name="email" type="email" required clearInput
                    [(ngModel)]="loginUser.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-icon class="margen-palabra" name="lock"></ion-icon>
                  <ion-input placeholder="Password" name="password" type="password" required clearInput
                    [(ngModel)]="loginUser.password ">
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button color="danger" shape="round" (click)="mostrarRegistro(fLogin)">
                Register
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>
      <ion-content>
        <ion-infinite-scroll>
            <ion-grid fixed>

              <ion-header no-border>
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-back-button defaultHref="/login" (click)="mostrarLogin(fRegistro)"></ion-back-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>

              <ion-row>
                <ion-col>
                  <img src="/assets/diswork-logo2.png">
                </ion-col>
              </ion-row>


              <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                <ion-row>
                  <ion-col>

                    <ion-list>
                      <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input name="email" type="email" required [(ngModel)]="user.email" clearInput></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label position="floating">Usuario</ion-label>
                        <ion-input name="nombre" type="text" required [(ngModel)]="user.nickName" clearInput>
                        </ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input name="password" type="password" required [(ngModel)]="user.password" clearInput>
                        </ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label position="floating">Telefono</ion-label>
                        <ion-input name="telefono" type="number" required clearInput [(ngModel)]="user.telefono"
                          maxlength="8"></ion-input>
                      </ion-item>

                      <ion-list>
                        <ion-radio-group>
                          <ion-list-header>
                            <ion-label>Tipo de usuario:</ion-label>
                          </ion-list-header>

                          <ion-item>
                            <ion-label>User</ion-label>
                            <ion-radio (click)="desabilitar()" slot="start" value="biff" checked></ion-radio>
                          </ion-item>

                          <ion-item>
                            <ion-label>Empresa</ion-label>
                            <ion-radio (click)="habilitar()" slot="start" value="griff"></ion-radio>
                          </ion-item>
                        </ion-radio-group>
                      </ion-list>

                      <ion-item *ngIf='habilitarDireccion'>
                        <ion-label position="floating">Departamento</ion-label>
                        <ion-input name="departamento" type="text" required [(ngModel)]="user.departamento" clearInput>
                        </ion-input>
                      </ion-item>

                      <ion-item *ngIf="habilitarDireccion">
                        <ion-label position="floating">Fecha de Nacimiento:</ion-label>
                        <ion-datetime placeholder="Select" display-format="DD/MM/YYYY" pickerFormat="DD MMM  YYYY"
                          [(ngModel)]="user.fechaNacimiento" name="fechaNacimiento">
                        </ion-datetime>
                      </ion-item>

                      <ion-item *ngIf='!habilitarDireccion'>
                        <ion-label position="floating">Direcci√≥n</ion-label>
                        <ion-input name="direccion" type="text" required [(ngModel)]="empresa.direccion" clearInput>
                        </ion-input>
                      </ion-item>

                    </ion-list>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-button type="submit" color="primary" shape="round">
                      Crear cuenta
                    </ion-button>
                  </ion-col>
                </ion-row><br><br>

              </form>

            </ion-grid>

        </ion-infinite-scroll>
      </ion-content>
    </ion-slide>



  </ion-slides>



</ion-content>
