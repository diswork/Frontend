<ion-content scroll=true>


  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required clearInput [(ngModel)]="loginUser.email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required clearInput [(ngModel)]="loginUser.password ">
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>

      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides>
              <ion-slide *ngFor="let avatar of avatars">
                <ion-img class="pick-avatar" src="/assets/avatars/{{ avatar.img }}"
                  [ngClass]="{'pick-avatar-seleccionado': avatar.seleccionado}" (click)="seleccionarAvatar(avatar)">
                </ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required [(ngModel)]="user.email" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre" type="text" required [(ngModel)]="user.nickName" clearInput></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required [(ngModel)]="user.password" clearInput>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Telefono</ion-label>
                  <ion-input name="telefono" type="number" required clearInput [(ngModel)]="user.telefono"
                    maxlength="8"></ion-input>
                </ion-item>

                <ion-list>
                  <ion-radio-group>
                    <ion-list-header>
                      <ion-label>Tipo de usuario:</ion-label>
                    </ion-list-header>

                    <ion-item>
                      <ion-label>User</ion-label>
                      <ion-radio (click)="desabilitar()" slot="start" value="biff" checked></ion-radio>
                    </ion-item>

                    <ion-item>
                      <ion-label>Empresa</ion-label>
                      <ion-radio (click)="habilitar()" slot="start" value="griff"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-list>

                <ion-item *ngIf='!habilitarDireccion'>
                  <ion-label>Direcci√≥n</ion-label>
                  <ion-input name="direccion" type="text" required [(ngModel)]="empresa.direccion" clearInput>
                  </ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="primary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>

    </ion-slide>



  </ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="blue" (click)="mostrarLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="blue" (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
