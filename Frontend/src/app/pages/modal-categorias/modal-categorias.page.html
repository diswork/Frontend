<ion-header>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-button (click)='salir()'>
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>

            </ion-button>
        </ion-buttons>
        <ion-title>Categorias</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content view-cached='false'>
    <ion-list *ngIf='!editando'>
        <ion-searchbar animated mode="ios" placeholder="Searh" (ionChange)="buscar($event)"></ion-searchbar>
    </ion-list>

    <ion-list *ngFor='let categoria of categorias' #cerrarLista>
        <ion-item-sliding *ngIf='!editando'>

            <ion-item>
                <ion-label text-capitalize>{{categoria.descripcion}}</ion-label>
            </ion-item>
            <ion-item-options side="end">

                <ion-item-option>
                    <ion-icon slot="icon-only" name="build" (click)='openUpdateCategorie()'></ion-icon>
                </ion-item-option>

                <ion-item-option color='danger' (click)='openDeleteAlert(categoria._id);'>
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>

            </ion-item-options>
        </ion-item-sliding>
    </ion-list>



    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button (click)='openAddCategorie()'>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
