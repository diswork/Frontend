<app-header titulo="diswork" menuEmpresa="true" menuAdmin="false" menuUser="false"></app-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid fixed>
        <ion-row>
            <ion-col *ngFor="let dt of ofertas; let i = index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            <span class="text-primary">{{i + 1}}. </span>
                            <span class="noticia-source-name">{{dt.titulo}}</span>
                        </ion-card-title>
                        <ion-card-subtitle>{{dt.fechaPublicacion}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img *ngIf="dt.imagen" [src]="dt.imagen"></ion-img>

                    <ion-card-content>
                        <p>{{dt.descripcion}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
