<app-header titulo="diswork" menuEmpresa="true" menuAdmin="false" menuUser="false"></app-header>

<ion-content class="animated fadeIn">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let dt of ofertas; let i = index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <span class="text-primary">{{i + 1}}. </span>
              <span class="noticia-source-name">{{dt.titulo}}</span>
            </ion-card-title>
            <ion-card-subtitle>{{dt.fechaPublicacion}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img *ngIf="dt.imagen" [src]="dt.imagen"></ion-img>
    
          <!-- <img *ngIf="dt.imagen" style="border-radius: 100%"  src="{{url + 'obtener-imagen-oferta/'+oferta.imagen}}" class="img-avatar" >
                  
          <ion-img *ngIf="!dt.empresa.image" src="/assets/avatars/av-8.png"></ion-img> -->
          

          <ion-card-content>
            <p>{{dt.descripcion}}</p>
          </ion-card-content>


          <ion-fab size="small" vertical="start" horizontal="end" slot="fixed">

            <ion-fab-button size="small">
              <ion-icon name="more" size="small"></ion-icon>
            </ion-fab-button>

            <ion-fab-list side="bottom">
              <ion-fab-button (click)="Oferta(dt._id)" [routerLink]="'/tab-empresa4'">
                  <ion-icon name="ios-create"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
            
            <ion-fab-list side="start">
              <ion-fab-button (click)="eliminarOferta(dt._id)" color="danger">
                <ion-icon name="trash"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
            
          </ion-fab>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Editar propuesta -->
  

</ion-content>
