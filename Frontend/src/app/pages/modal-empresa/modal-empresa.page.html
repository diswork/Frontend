<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-empresa/tabs-empresa/tab-empresa3" (click)="salir()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{nombre}}</ion-title>
    <ion-buttons *ngIf="editar" slot="end">
      <ion-button>
        <ion-icon slot="end" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img *ngIf="!image" src="assets/avatars/av-6.png" class="img-avatar">
  <img *ngIf="image" src="{{url + 'obtener-imagen-empresa/'+image}}" class="img-avatar">

  <ion-fab *ngIf="editar" vertical="top" horizontal="start">
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="tomarFoto()" expand="full" shape="round">
          <ion-icon slot="start" name="camera"></ion-icon>CÁMARA
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="escogerFoto()" expand="full" shape="round">
          <ion-icon slot="start" name="images"></ion-icon>GALERÍA
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-fab>

  <ion-fab *ngIf="editar" vertical="bottom" horizontal="start">
    <ion-row>
      <ion-col size="5">
        <ion-button (click)="salir()" expand="full" color="danger" shape="round">Cancelar</ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button (click)="guardarCambios()" expand="full" shape="round">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-fab>
</ion-content>
