<app-header titulo="diswork" menuAdmin="false" menuEmpresa="false" menuUser="true"></app-header>


<ion-content class="animated fadeIn">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
        <ion-list #lista>
            <ion-item-sliding id="item100">
                <ion-item routerLink="/tabs-user">
                    <ion-thumbnail style="margin-right: 10px">
                        <ion-img src="/assets/avatars/av-1.png"></ion-img>
                    </ion-thumbnail>
                    <ion-label>
                        <h2>Name User</h2>
                        <p>Titulo del trabajo</p>
                        <p>Categoria y Nivel Academico</p>
                    </ion-label>
                    <ion-note slot="end">
                        10:45 AM
                    </ion-note>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="danger" (click)="cerrar()">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                    <ion-item-option (click)="cerrar()">
                        <ion-icon slot="icon-only" name="bookmark"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
</ion-content>
