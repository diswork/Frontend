<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs-user/tabs-user/tab-user1" (click)="salir()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  
<div *ngIf="archivos">
  <ion-list>
    <ion-card mode="md" *ngFor="let dt of archivos">
      <ion-card-header color="danger">
        <ion-card-title>PDF</ion-card-title>
      </ion-card-header>
      <ion-card-content><br>
        <ion-img src="{{url + 'obtener-cv/' + dt}}"></ion-img><br>
        <ion-button  fill="outline" style="margin-top: 0px" (click)="enviar(dt.archivo)" expand="full" shape="round">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>

<div *ngIf="images">
  <ion-list>
    <ion-card mode="md" *ngFor="let dt of images">
      <ion-card-header color="danger">
        <ion-card-title>Imagen</ion-card-title>
      </ion-card-header>
      <ion-card-content><br>
        <ion-img src="{{url + 'obtener-cv/' + dt.archivo}}"></ion-img><br>
        <ion-button  fill="outline" style="margin-top: 0px" (click)="enviar(dt.archivo)" expand="full" shape="round">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>

<div *ngIf="redactados">
  <ion-list>
    <ion-card mode="md" *ngFor="let dt of redactados">
      <ion-card-header color="danger">
        <ion-card-title>Redactado</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Nombre: {{dt.nombre}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Edad: {{dt.edad}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Correo: {{dt.correo}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Telefono: {{dt.telefono}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea readonly>Estudio: {{dt.estudio}}</ion-textarea>
          </ion-item>
          <ion-item>
            <ion-textarea readonly>Habilidades: {{dt.habilidad}}</ion-textarea>
          </ion-item>
          <ion-item>
            <ion-textarea readonly>Referencias Personales: {{dt.refPersonal}}</ion-textarea>
          </ion-item>
          <ion-item>
            <ion-textarea readonly>Referencias Empresariales: {{dt.refEmpresarial}}</ion-textarea>
          </ion-item>
        </ion-list><br>
        <ion-button  fill="outline" style="margin-top: 0px" (click)="enviar(dt)" expand="full" shape="round">Enviar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>

</ion-content>
