<ion-header no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs-empresa/tabs-empresa/tab-empresa1" (click)="salir()"></ion-back-button>
      </ion-buttons>
      <ion-title>{{nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
    

<ion-content>
  <form (ngSubmit)="EditarOferta(formEditarPropuesta)" #formEditarPropuesta="ngForm">
    <ion-row>
      <ion-col>

        <ion-list>
          <ion-item>
            <ion-label position="stacked">Titulo</ion-label>
            <ion-input
              name="titulo"
              type="text"
              placeholder="Ingrese un titulo"
              clearInput
              required
              [(ngModel)]="data.titulo"
            ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label position="stacked">Descripcion</ion-label>
              <ion-textarea                  
                  name="descripcion"
                  [(ngModel)]="data.descripcion"
                  rows="6" 
                  required
                  placeholder="Describa el empleo">
              </ion-textarea>
            </ion-item>

          <ion-item>
            <ion-label>Categor√≠a de empleos:</ion-label>
            <ion-select required name="categoria" [(ngModel)]="data.categoria"
                placeholder="Select One" interface="popover">
                <ion-select-option *ngFor="let dt of categorias"  value="{{dt._id}}">{{dt.descripcion}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Nivel Academico:</ion-label>
          <ion-select  required name="level" [(ngModel)]="data.nivelAcademico"
              placeholder="Select One" interface="popover">
              <ion-select-option *ngFor="let dt of nivelesAcademicos"  value="{{dt._id}}">{{dt.descripcion}}</ion-select-option>
          </ion-select>
      </ion-item>

         

          <ion-item>
            <ion-label position="stacked">Tarjeta</ion-label>
            <ion-input
              name="tarjeta"
              type="text"
              placeholder="Ingrese su # de tarjeta"
              clearInput
              required
              [(ngModel)]="data.tarjeta"

            ></ion-input>
          </ion-item>
          
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button style="margin : auto" fill="outline" type="submit" color="danger" shape="round">Editar Oferta</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
