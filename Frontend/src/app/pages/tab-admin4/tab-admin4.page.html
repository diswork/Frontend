<app-header titulo="diswork" menuEmpresa="false" menuAdmin="true" menuAdmin="false"></app-header>

<ion-content class="animated fadeIn">
    
    <ion-list *ngIf="!listo">
        <ion-row>
            <ion-col size="12" text-center>
                <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-list>
    
    <ion-row  *ngIf="listo" class="top-20">
        <ion-col size="12" text-center>

            <img *ngIf="!admin.image" style="border-radius: 100%" (click)="opcionesDeImagen()"  src="assets/avatars/av-6.png" class="img-avatar" >            
            <img *ngIf="admin.image" style="border-radius: 100%" (click)="opcionesDeImagen()"  src="{{url + 'obtener-imagen-admin/'+admin.image}}" class="img-avatar" >            
        </ion-col>
    </ion-row>
    <ion-row class="top-20">
        <ion-col size="12" text-center>
            <ion-label>
                <h1 autocapitalize>{{admin.nickName}}</h1>
            </ion-label>
        </ion-col>
    </ion-row>

    <form (ngSubmit)="editarAdmin(fActualizar);desabilito()" #fActualizar="ngForm">
        <ion-row>
            <ion-col>
        
                <ion-item>
                    <ion-label>Informaci√≥n</ion-label>
                    <ion-button *ngIf="!habilitarEdicion" (click)="habilito()" shape="round">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-button>
                </ion-item>

                <ion-list *ngIf="adminActualizado">
                    <ion-row>
                        <ion-col size="12" text-center>
                            <ion-spinner name="crescent"></ion-spinner>
                        </ion-col>
                    </ion-row>
                </ion-list>
        
                <ion-list *ngIf="!habilitarEdicion && !adminActualizado">
                    <ion-item>
                        <ion-label>Email: {{admin.email}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Telefono: {{admin.telefono}}</ion-label>
                    </ion-item>
                </ion-list>
        
                <ion-list  *ngIf="habilitarEdicion">
                    <ion-item>
                        <ion-label>Nombre:</ion-label>
                        <ion-input name="nickName" type="text" [(ngModel)]="admin.nickName" required clearInput></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label>Email:</ion-label>
                        <ion-input name="email" type="email" [(ngModel)]="admin.email" required clearInput></ion-input>
                    </ion-item>
        
                    <ion-item>
                        <ion-label>Telefono:</ion-label>
                        <ion-input name="telefono" type="text" [(ngModel)]="admin.telefono" required clearInput></ion-input>
                    </ion-item>
                    
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="habilitarEdicion">
            <ion-col text-center>
                <ion-button type="submit" color="primary" shape="round">
                    <ion-icon name="checkmark"></ion-icon>
                </ion-button>
                <ion-button (click)="desabilito()" color="danger" shape="round">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
